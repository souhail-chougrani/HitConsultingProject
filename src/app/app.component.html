<div [class]="themeClass">
  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar" style="height:45px ">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <h1 class="example-app-name">Hit Consulting</h1>
      <span fxFlex></span>
      <mat-slide-toggle (change)='changTheme()'>Dark theme</mat-slide-toggle>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav style="width: 200px" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <h2>Menu</h2>
        <mat-divider></mat-divider>
        <mat-nav-list>
          <a mat-list-item routerLink="/github">
            <mat-icon>search</mat-icon>
            <span>Github sreach user</span>
          </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
        <mat-nav-list>
          <a mat-list-item routerLink="/shortener">
            <mat-icon>search</mat-icon>
            <span>Shortener</span>
          </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
      </mat-sidenav>

      <mat-sidenav-content>
        <app-loader></app-loader>

        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

</div>
<br>
